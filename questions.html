<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collecting Europe</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body class="questions">
	
	<div class="landscape-prompt">
		<span>Landscape please</span>
	</div>
	
	<div class="loading">Loading...</div>
	
	<div class="question"></div>
	
	<div class="answer answer_left"></div>
	
	<div class="answer answer_right"></div>

	<div class="buttons no-skip">
		<div class="drag-helper">Drag</div>
		<div class="button button_skip">Skip</div>
		<div class="button button_confirm">Confirm</div>
	</div>

	<script type="text/javascript" src="bundle.js"></script>
	
</body>
</html>
